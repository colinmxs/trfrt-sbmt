name: Build
on:
  push:
    branches: [ tempdev ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Bootstrap CDK
      run: |
        aws cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/us-west-1
        aws cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/us-west-2
    - name: Replace tokens
      uses: cschleiden/replace-tokens@v1.1
      with:
        tokenPrefix: '#{'
        tokenSuffix: '}#'
        files: '**/*/*.json'
      env:
        ACCOUNTID: ${{ secrets.AWS_ACCOUNT_ID }}
        USWEST1SSLCERTID: ${{ secrets.AWS_SSL_CERT_ID_US_WEST_1 }}
        USWEST2SSLCERTID: ${{ secrets.AWS_SSL_CERT_ID_US_WEST_2 }}
        DOMAIN: ${{ secrets.DOMAIN }}
        SUBDOMAIN: ${{ secrets.SUBDOMAIN }}
        DISCORDWEBHOOKURL: ${{ secrets.DISCORD_WEBHOOK_URL}}
        ASPNETENVIRONMENT: Development
    - name: Run Tests
      run: |
        dotnet test TrfrtSbmt.Tests
    - name: Build CDK
      run: |
        dotnet publish TrfrtSbmt.Cdk/TrfrtSbmt.Cdk.csproj --configuration Release                
    - name: Build Main
      run: |
        dotnet publish TrfrtSbmt.Api/TrfrtSbmt.Api.csproj --configuration Release
    - name: Build VoteStreamLambda
      run: |
        dotnet publish TrfrtSbmt.VoteStreamProcessor/TrfrtSbmt.VoteStreamProcessor.csproj --configuration Release
    - name: Zip Main
      run: |
        Get-ChildItem -Path TrfrtSbmt.Api/bin/Release/net6.0/publish |
        Compress-Archive -DestinationPath TrfrtSbmt.Api/publish.zip     
    - name: Zip VoteStreamLambda
      run: |
        Get-ChildItem -Path TrfrtSbmt.VoteStreamProcessor/bin/Release/net6.0/publish |
        Compress-Archive -DestinationPath TrfrtSbmt.VoteStreamProcessor/publish.zip     
    - name: Upload API Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        # Artifact name
        name: TrfrtSbmt.Api
        # A file, directory or wildcard pattern that describes what to upload
        path: TrfrtSbmt.Api/publish.zip
        # The desired behavior if no files are found using the provided path.
        retention-days: 1
    - name: Upload VoteStreamLambda Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        # Artifact name
        name: TrfrtSbmt.VoteStreamProcessor
        # A file, directory or wildcard pattern that describes what to upload
        path: TrfrtSbmt.VoteStreamProcessor/publish.zip
        # The desired behavior if no files are found using the provided path.
        retention-days: 1
    - name: Deploy
      run: |      
        cd TrfrtSbmt.Cdk/bin/Release/net6.0
        cdk deploy * --require-approval never
        #cdk diff *
