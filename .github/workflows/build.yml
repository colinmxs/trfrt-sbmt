name: build
on:
  workflow_call:
jobs:
  build_api:
    runs-on: 'self-hosted'
    steps:
      - uses: actions/checkout@v3
      - name: Build Main
        run: |
          dotnet publish TrfrtSbmt.Api/TrfrtSbmt.Api.csproj --configuration Release
      - name: Zip Main
        run: |
          Get-ChildItem -Path TrfrtSbmt.Api/bin/Release/net6.0/publish |
          Compress-Archive -DestinationPath TrfrtSbmt.Api/publish.zip     
      - name: Upload API Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          # Artifact name
          name: TrfrtSbmt.Api
          # A file, directory or wildcard pattern that describes what to upload
          path: TrfrtSbmt.Api/publish.zip
          # The desired behavior if no files are found using the provided path.
          retention-days: 1
  build_cdk:
    runs-on: 'self-hosted'
    steps:
